<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- my stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class='container'>
    <div class="row">
      <div class="col-md-3 background1 nopad">
        <div class="background2 padding">
          <img class='jeremy' src="images/image-jeremy.png" alt="">
          <p class='fontb3'>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
        <div class="padding">
          <button type="button" id='daily' class="butt">Daily</button>
          <button type="button" id='weekly'  class='butt fontb margin-top2'>Weekly</button>
          <button type="button" id='monthly'  class='butt fontb margin-top2'>Monthly</button>
        </div>
      </div>
      <div class="col-md-3 padding-left">
        <div class="row work">
          <img class="icons" src="images/icon-work.svg" alt="">
          <div class="background1 padding position">
            <h4>Work <span class="dots">&#183;&#183;&#183;</span></h4>
            <h1 id='work1'>5hrs</h1> <!-- daily -->
            <p id='work2' class='fontb2'>Yesterday - 7hrs</p> <!-- daily -->
          </div>
        </div>
        <div class="row margin-top exercise">
          <img class="icons icon2" src="images/icon-exercise.svg" alt="">
          <div class="background1 padding position2">
            <h4>Exercise  <span class="dots">&#183;&#183;&#183;</span></h4>
            <h1 id='exercise1'>1hr</h1><!-- daily -->
            <p id='exercise2' class='fontb2'>Yesterday - 1hr</p> <!-- daily -->
          </div>
        </div>
      </div>
      <div class="col-md-3 padding-left">
        <div class="row play">
          <img class="icons icon3" src="images/icon-play.svg" alt="">
          <div class="background1 padding position">
            <h4>Play  <span class="dots">&#183;&#183;&#183;</span></h4>
            <h1 id='play1'>1hr</h1> <!-- daily -->
            <p id='play2' class='fontb2'>Yesterday - 2hrs</p><!-- daily -->
          </div>
        </div>
        <div class="row margin-top social">
          <img class="icons icon4" src="images/icon-social.svg" alt="">
          <div class="background1 padding position3">
            <h4>Social  <span class="dots">&#183;&#183;&#183;</span></h4>
            <h1 id='social1'>1hr</h1> <!-- daily -->
            <p id='social2' class='fontb2'>Yesterday - 3hrs</p> <!-- daily -->
          </div>
        </div>
      </div>
      <div class="col-md-3 padding-left">
        <div class="row study">
          <img class="icons icon3" src="images/icon-study.svg" alt="">
          <div class="position background1 padding">
            <h4>Study  <span class="dots">&#183;&#183;&#183;</span></h4>
            <h1 id='study1'>0hrs</h1> <!-- daily -->
            <p id='study2' class='fontb2'>Yesterday - 1hr</p> <!-- daily -->
          </div>
        </div>
        <div class="row margin-top self-care">
          <img class="icons icon3" src="images/icon-self-care.svg" alt="">
          <div class="position background1 padding">
            <h4>Self Care  <span class="dots">&#183;&#183;&#183;</span></h4>
            <h1 id='self-care1'>0hrs</h1> <!-- daily -->
            <p id='self-care2' class='fontb2'>Yesterday - 1hr</p> <!-- daily -->
          </div>
        </div>
      </div>
    </div>
  </section>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matthew Washer</a>.
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
